<div class="top">
    <div class="left">
        <div class="component-header">
            <label>Top 10 Leaderboard</label> 
            <div class="select-box">
                <select id="selectCurrency">
                    <option value="0">USD</option>
                    <option value="1">EUR</option>
                    <option value="2">GBP</option>
                </select>
            </div>
        </div>
        <table class="table table-hover">
            <thead class="aux">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">24H CHG</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let coin of aux">
                <th>
                    <img alt="" src="{{coin.image}}" id="coinImage">
                    <p id="coinName">{{coin.name}}</p>
                </th>
                <td><p>{{coin.price}}</p></td>
                <td>{{coin.variation}}%</td>
              </tr>
            </tbody>
          </table>
    </div>
    
    <div class="right">
        <div class="coin-stats">
            <div class="left">
                <label>Bitcoin Price</label>
                <div>
                    <img alt="Bitcoin" src="https://www.cryptocompare.com/media/19633/btc.png">
                    <p class="price">$9,240.26</p>
                    <p class="perc-horizontal falling">2.05%</p>
                    <!-- <p class="perc-vertical falling">2.05%</p> -->
                </div>
            </div>
            <div class="right">
                <div class="top">
                    <div>
                        <label>MKT CAP</label>
                        <p>$170.07B</p>
                    </div>
                    <div>
                        <label>CIRC SPLY</label>
                        <p>18,404,987 BTC</p>
                    </div>
                    <div>
                        <label>24H VOL</label>
                        <p>$1.96B</p>
                    </div>
                </div>
                <div class="bottom"><div>
                    <label>24H HIGH/LOW</label>
                    <p>$9,444.21 / $9,218.10</p>
                </div>
                <div></div>
            </div>
        </div>
    

        <div id="divChart" class="x">
        
            <canvas id="myChart"></canvas>
        </div>
    </div>

</div>
